syntax = "proto3";
 
package Kohinoor.Protos; 
 
message OptionTheo {
  uint32 seq_num = 1 ;
  uint64 send_time = 2;  // machine send_time
  uint64 framework_time = 3;  // framework_time
  uint64 call_instrument_id = 4;
  uint64 put_instrument_id = 5;
  double strike = 6;
  double forward = 7;
  double discount = 8;
  double bid_price_call = 9;
  int64 bid_quantity_call = 10;
  double ask_price_call = 11;
  int64 ask_quantity_call = 12;
  double est_price_call = 13;
  double bid_price_put = 14;
  int64 bid_quantity_put = 15;
  double ask_price_put = 16;
  int64 ask_quantity_put = 17;
  double est_price_put = 18;
  uint64 expiration = 19;  // epoch_ns_t
  double vol = 20;  // vol from least square fit of otm options
  double d0 = 21;
  double tte = 22;
  double fit_norm_vol = 23;  // normalized vol from market fit
  double fit_vol = 24;  // unnormalized vol from market fit
  double fit_norm_vol_dlogstrike = 25;
  double fit_norm_vol_dlogstrike2 =26;
  double fit_price_call = 27;
  double fit_price_put = 28;
  double fit_delta_call = 29;
  double fit_delta_put = 30;
  double fit_vega_call = 31;
  double fit_vega_put = 32;
  double fit_gamma_call = 33;
  double fit_gamma_put = 34;
  double fit_charm_call = 35;
  double fit_charm_put = 36;
  double fit_vanna_call = 37;
  double fit_vanna_put = 38;
  double fit_skew_delta_call = 39;
  double fit_skew_delta_put = 40;
  double fit_skew_gamma_call = 41;
  double fit_skew_gamma_put = 42;
  double fit_theta_call = 43;
  double fit_theta_put = 44;
  double fit_vol_theta_call = 45;
  double fit_vol_theta_put = 46;
  double probability_itm_call = 47;
  double probability_itm_put = 48;
  double implied_pdf = 49;
  double vcr_base = 50;
  double vcr_slope_multiplier = 51;
  double vcr_total = 52;
  double atm_vol = 53;
  double atm_vol_dlogstrike = 54;
  double vol_dlogstrike = 55;
  double vol_dlogstrike2 = 56;
  double vol_dlogforward = 57;
  double vol_dlogforward2 = 58;
  double logmoneyness = 59;
  string underlying = 60;
}